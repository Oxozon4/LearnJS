<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>todo-list-in-JS</title>

    <link rel="stylesheet" href="main.css">

    <script src="task.js" defer></script>
    <script src="todo-list.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>

    <h1>Todo List in <em>JS</em></h1>

    <div class="app">
        <div class="todo-list">
            <label>
                List nr. 1
                <input type="text" class="input-1" placeholder="Enter task..." />
            </label>
            <ul class="list-1"></ul>
        </div>

        <div class="todo-list">
            <label>
                List nr. 2
                <input type="text" class="input-2" placeholder="Enter task..." />
            </label>
            <ul class="list-2"></ul>
        </div>

        <div class="todo-list">
            <label>
                List nr. 3
                <input type="text" class="input-3" placeholder="Enter task..." />
            </label>
            <ul class="list-3"></ul>
        </div>
    </div>

    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }
    </style>

</body>

</html>
